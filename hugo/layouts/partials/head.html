<!DOCTYPE html>
<html class="no-js" lang="ru">
<head>
  <meta charset="utf-8">
  {{ if eq .URL "/" }}
    <title>{{ .Title }}</title>
  {{ else }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
  {{ end }}

  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="keywords" content="{{ .Site.Params.keywords }}">

  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <meta name="google-site-verification" content="pLcR_MdStXodoLp6CHNHNRlrvyokHov1zoR_gWeflQo"> -->
  <!-- <meta name="yandex-verification" content="43172e34fa5a4627"> -->

  <link href="/favicon.ico" rel="shortcut icon">
  <link href="{{ .Site.Params.url }}" rel="canonical">

  <link type="application/rss+xml" rel="alternate" title="{{ .Site.Title }}" href="http://feeds.rucast.net/radio-t"/>

  <link href="/build/app.css" media="screen, projection" type="text/css" rel="stylesheet">
  <script src="/build/app.js" type="text/javascript"></script>


  {{ if ne .Title "Слушать Online вещание"}}
      <script type="text/javascript">
        // audiojs.events.ready(function() {
        //   var as = audiojs.createAll();
        // });
      </script>
  {{ end }}

  {{ partial "js_head.html" . }}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><span class="sr-only">Радио-Т Подкаст</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Подкасты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/archives/">Архивы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/online/">Вещание</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/feeds/">Подписка</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/faq/">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/advertising/">Реклама</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://feeds.rucast.net/radio-t" rel="subscribe-rss">RSS</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="//google.com/search" method="get">
        <input type="hidden" name="q" results="0" class="real-search">
        <input class="form-control mr-sm-2" type="search" placeholder="Поиск">
      </form>
    </div>
  </div>
</nav>

<div id="main" class="pt-3">
  <div id="content">
