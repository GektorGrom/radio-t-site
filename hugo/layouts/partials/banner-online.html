<div class="banner-online" data-controller="online">
  <div class="banner-online-inner py-5 text-light">
    <div class="container-fluid">
      <div class="row align-items-baseline">
        <div class="col-md col-lg-6">
          <h2 class="display-4 text-nowrap">
            <small style="margin-left: -.4em;">
              <button class="banner-online-play-button" data-action="online#play">
                <i class="fas fa-fw fa-play-circle play-icon" data-target="player.play"></i>
                <i class="fas fa-fw fa-pause-circle pause-icon" data-target="player.pause"></i>
              </button>
            </small>
            <a href="/online/">Online-вещание</a>
          </h2>
          <p>
            Запись подкаста производится по субботам, в&nbsp;23:00 по&nbsp;Московскому времени.
            В&nbsp;это время вы можете слушать нас в&nbsp;прямом эфире <a href="http://stream.radio-t.com">по&nbsp;ссылке</a> или прямо здесь.
          </p>
        </div>
        <div class="col-md-5 col-lg-5 offset-lg-1">
          <h2 data-target="online.time">&nbsp;</h2>
          {{ partial "online-links" . }}
        </div>
      </div>
    </div>
  </div>
</div>
