<article>
  <header>
    <h1 class="entry-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>

    <p class="meta">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" pubdate data-updated="true">
        {{ index .Site.Data.ru (printf "%d" .Date.Month) }} {{ .Date.Day | printf "%02d" }}, {{ .Date.Year }} - {{ .Date.Unix }}
      </time>
      |
      <a href="{{ .Permalink }}#remark42"><span class="remark42__counter" data-url="{{ .Permalink }}"></span> comments</a>
    </p>
  </header>

  <div class="entry-content">
    {{ .Content }}
  </div>
</article>
