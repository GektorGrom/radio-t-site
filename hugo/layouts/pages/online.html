{{ define "main" }}
  <div class="py-4 py-lg-6">
    <div class="container-fluid">
      <div class="row align-items-center mb-md-4" data-controller="online">
        <div class="col-md-2 offset-md-3">
          <button class="online-play-button" data-action="online#play"></button>
        </div>
        <div class="col-md-6">
          <div class="h1">
            <h1 class="d-inline">{{ .Title }}</h1>
            <span class="d-none" data-target="online.label">через</span>
          </div>
          <div class="display-4 m-0" data-target="online.time">&nbsp;</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-5">
          <div class="text-content">
            {{ .Content }}
            {{ partial "online-links" . }}
          </div>
          <div class="page-share mt-4">{{ partial "share" }}</div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
